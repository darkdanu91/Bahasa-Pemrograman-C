<!DOCTYPE html>
<html>

<head>
    <title>HTML Paragraf</title>
</head>

<body>
    <!-- contoh tag p, br, dan hr -->
    <p>ini adalah paragraf 1</p> <!-- paragraf -->
    <br> <!-- baris -->
    <p>ini adalah <br>paragraf 2</p> <!-- paragraf -->
    <hr> <!-- garis -->

    <!-- contoh tag b, i, dan u -->
    <p><b>selamat datang </b><i>di kuliah </i>pemrograman web 1</p> <!-- paragraf -->
    <p>nama saya <u>sandika danu</u></p>
    <hr> <!-- garis -->

    <!-- contoh tag strong dan em -->
    <p><strong>Pengumuman. </strong>Kuliah pemrograman web 1, senin 12 januari 2015 <em>ditiadakan!</em></p>
</body>

</html>
