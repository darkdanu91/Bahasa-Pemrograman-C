<!DOCTYPE html>
<html>

<head>
    <title>HTML Paragraf</title>
</head>

<body>
    <!-- external link -->
    <p><a href="www.youtube.com">get link</a></p>

    <!-- internal link -->
        <!-- file -->
    <p><a href="hal3.html">get link 1</a></p>

        <!-- membuka halaman, dengan tab baru (target="_blank") -->
    <p><a href="hal3.html" target="_blank">get link 1</a></p>

        <!-- file di dalam folder -->
    <p><a href="admin/hal2.html">get link 2</a></p>

        <!-- keluar 1 folder dan cari index.html -->
    <a href="../index.html">kembali ke halaman 1</a>

        <!-- ke halaman 3, bagian 3 (kombinasi file dan page anchor) -->
    <a href="hal3.html#bagian3">ke halaman 3, bagian 3</a>
</body>

</html>
