<!DOCTYPE html>
<html>

<head>
    <title>HTML Paragraf</title>
</head>

<body>
        <!-- internal resource (gambar di dalam folder) -->
    <!-- src: sumber gambar, alt: teks alternatif yang tampil jika gambar rusak -->
    <img src="Anisa-1.jpg" alt="anisa">
    
    <!-- title: judul yang akan terlihat saat kursor diarahkan ke gambar -->
    <img src="Anisa-1.jpg" title="anisa">

    <!-- note: gunakan salah satu saja (width or height), agar gambar tidak aneh -->
    <!-- ukuran gambar di sini (pixel) -->
    <img src="Anisa-1.jpg" width="500">
    <img src="Anisa-1.jpg" width="500" height="1000">

    <!-- ukuran gambar di sini (persen) dan menyesuaikan halaman -->
    <img src="Anisa-1.jpg" width="50%"> <!-- setengah dari ukuran halaman -->

    <!-- gabungan image dan hyperlink -->
    <a href="hal2.html">
        <img src="Anisa-1.jpg">
    </a>

        <!-- external resource (hotlink) 'tidak disarankan' -->
    
</body>

</html>
