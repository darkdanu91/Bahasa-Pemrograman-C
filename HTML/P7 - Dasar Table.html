<!DOCTYPE html>
<html>

<head>
    <title>HTML Paragraf</title>
</head>

<body>

    <!-- tabel simpel -->
    <table>
        <tr> <!-- baris 1 -->
            <td>baris 1, kolom 1</td> <!-- kolom 1 -->
            <td>baris 1, kolom 2</td> <!-- kolom 2 -->
        </tr>

        <tr> <!-- baris 2 -->
            <td>baris 2, kolom 1</td> <!-- kolom 1 -->
            <td>baris 2, kolom 2</td> <!-- kolom 2 -->
        </tr>
    </table>

        <!-- tabel simpel dengan atribut -->
    <!-- border: beri tebal tabel = 1px -->
    <!-- cellspacing: menambah jarak antar sel (disarankan = 0px) -->
    <!-- cellpadding: memberi ruang pada sebuah sel -->

    <table border="1" cellspacing="0" cellpadding="5">
        <tr> <!-- baris 1 -->
            <td>baris 1, kolom 1</td> <!-- kolom 1 -->
            <td>baris 1, kolom 2</td> <!-- kolom 2 -->
        </tr>

        <tr> <!-- baris 2 -->
            <td>baris 2, kolom 1</td> <!-- kolom 1 -->
            <td>baris 2, kolom 2</td> <!-- kolom 2 -->
        </tr>
    </table>

    <!-- tabel kompleks -->
    <table>
        <thead>
            <tr>
                <th></th> <!-- header -->
                <th>kolom 1</th> <!-- header -->
                <th>kolom 2</th> <!-- header -->
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>baris 1</th> <!-- header -->
                <th>baris 1, kolom 1</th>
                <th>baris 1, kolom 2</th>
            </tr>

            <tr>
                <th>baris 2</th> <!-- header -->
                <th>baris 2, kolom 1</th>
                <th>baris 2, kolom 2</th>
            </tr>
        </tbody>
    </table>

</body>

</html>
