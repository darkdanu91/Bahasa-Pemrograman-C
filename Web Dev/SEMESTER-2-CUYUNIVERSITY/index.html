<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Semester 2 Cuy University</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Silkscreen&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
          integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="card text-center">
                <h1 class="title">Google</h1>
                <i class="fab fa-google icon"></i>
                <p class="description">Danu's Google</p>
                <button class="btn">Follow</button>
            </div>
            <div class="card text-center">
                <h1 class="title">Youtube</h1>
                <i class="fab fa-youtube icon"></i>
                <p class="description">Danu's Youtube</p>
                <button class="btn">Follow</button>
            </div>
            <div class="card text-center">
                <h1 class="title">Twitter</h1>
                <i class="fab fa-twitter icon"></i>
                <p class="description">Danu's Twitter</p>
                <button class="btn">Follow</button>
            </div>
            <div class="card text-center">
                <h1 class="title">TikTok</h1>
                <i class="fab fa-tiktok icon"></i>
                <p class="description">Danu's Tiktok</p>
                <button class="btn">Follow</button>
            </div>
        </div>
    </div>
</body>
</html>
